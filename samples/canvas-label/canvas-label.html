<!doctype html>
<html>

<head>
	<title>Bar Chart</title>
	<script src="../../dist/Chart.bundle.js"></script>
	<script src="../utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
<div id="container" style="width: 75%;">
	<canvas id="canvas"></canvas>
</div>
<button id="randomizeData">Randomize Data</button>
<button id="addDataset">Add Dataset</button>
<button id="removeDataset">Remove Dataset</button>
<button id="addData">Add Data</button>
<button id="removeData">Remove Data</button>
<script>
	function drawImageLabelById(id) {
		return function(imageId, args) {
			args.canvasContext.drawImage(
			    document.getElementById(imageId), 0, 0, args.height, args.height);
		}.bind(null, id);
	}
	function drawImageLabelFromImageResource(image) {
		return function(image, args) {
			args.canvasContext.drawImage(image, 0, 0, args.height, args.height);
		}.bind(null, image);
	}
	function imageLabelEnableTickUserCallback(arg) {
	  var image = new Image();
	  image.src = arg;
	  return drawImageLabelFromImageResource(image);
	}
	var IMAGE_URLS = [
	    "https://twemoji.maxcdn.com/2/svg/1f004.svg",
		"https://twemoji.maxcdn.com/2/svg/1f0cf.svg",
		"https://twemoji.maxcdn.com/2/svg/1f171.svg",
		"https://twemoji.maxcdn.com/2/svg/1f17e.svg",
		"https://twemoji.maxcdn.com/2/svg/1f17f.svg",
		"https://twemoji.maxcdn.com/2/svg/1f18e.svg",
		"https://twemoji.maxcdn.com/2/svg/1f191.svg",
		"https://twemoji.maxcdn.com/2/svg/1f192.svg",
		"https://twemoji.maxcdn.com/2/svg/1f193.svg",
		"https://twemoji.maxcdn.com/2/svg/1f194.svg",
		"https://twemoji.maxcdn.com/2/svg/1f195.svg",
		"https://twemoji.maxcdn.com/2/svg/1f196.svg",
		"https://twemoji.maxcdn.com/2/svg/1f197.svg"
	];
	var color = Chart.helpers.color;
	var barChartData = {
		labels: [
		    IMAGE_URLS[0],
		    IMAGE_URLS[1],
		    IMAGE_URLS[2],
		    IMAGE_URLS[3],
		    IMAGE_URLS[4],
		    IMAGE_URLS[5],
		    IMAGE_URLS[6],
		],
		datasets: [{
			label: 'Dataset 1',
			backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
			borderColor: window.chartColors.red,
			borderWidth: 1,
			data: [
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor()
			]
		}, {
			label: "Dataset 2",
			backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
			borderColor: window.chartColors.blue,
			borderWidth: 1,
			data: [
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor(),
				randomScalingFactor()
			]
		}]

	};

	window.onload = function() {
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx, {
			type: 'bar',
			data: barChartData,
			options: {
				responsive: true,
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: 'Chart.js Bar Chart'
				},
				scales: {
					xAxes: [{
						ticks: {
							fontSize: 18,
							userCallback: imageLabelEnableTickUserCallback,
						},
					}]
				}
			}
		});
		image.src = 'https://twemoji.maxcdn.com/2/svg/1f600.svg';
		image.onload = function() {
			window.myBar.update();
		};
	};

	document.getElementById('randomizeData').addEventListener('click', function() {
		var zero = Math.random() < 0.2 ? true : false;
		barChartData.datasets.forEach(function(dataset) {
			dataset.data = dataset.data.map(function() {
				return zero ? 0.0 : randomScalingFactor();
			});

		});
		window.myBar.update();
	});

	var colorNames = Object.keys(window.chartColors);
	document.getElementById('addDataset').addEventListener('click', function() {
		var colorName = colorNames[barChartData.datasets.length % colorNames.length];;
		var dsColor = window.chartColors[colorName];
		var newDataset = {
			label: 'Dataset ' + barChartData.datasets.length,
			backgroundColor: color(dsColor).alpha(0.5).rgbString(),
			borderColor: dsColor,
			borderWidth: 1,
			data: []
		};

		for (var index = 0; index < barChartData.labels.length; ++index) {
			newDataset.data.push(randomScalingFactor());
		}

		barChartData.datasets.push(newDataset);
		window.myBar.update();
	});

	document.getElementById('addData').addEventListener('click', function() {
		if (barChartData.datasets.length > 0) {
			var month = IMAGE_URLS[barChartData.labels.length % IMAGE_URLS.length];
			barChartData.labels.push(month);

			for (var index = 0; index < barChartData.datasets.length; ++index) {
				//window.myBar.addData(randomScalingFactor(), index);
				barChartData.datasets[index].data.push(randomScalingFactor());
			}

			window.myBar.update();
		}
	});

	document.getElementById('removeDataset').addEventListener('click', function() {
		barChartData.datasets.splice(0, 1);
		window.myBar.update();
	});

	document.getElementById('removeData').addEventListener('click', function() {
		barChartData.labels.splice(-1, 1); // remove the label first

		barChartData.datasets.forEach(function(dataset, datasetIndex) {
			dataset.data.pop();
		});

		window.myBar.update();
	});
</script>
</body>

</html>
